<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main >
        <div class="container top-400">
            <div id="display-wrapper" class="top-20">
            </div>
            <div class="row top-20">
                <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
        </div>
        
        <div class="container top-20">
            <h2>Airline</h2>
            As <select id="airlines"><option value=""> -- Select Airline -- </option></select>
            <span id="airline-address"></span>
            
            <h3 class="top-10">Deposit</h3>
            <input placeholder="Amount Ether" id="deposit-value" value="10"/>
            <button type="button" class="btn btn-primary" id="btn-airline-deposit">Deposit</button>
            
            <h3 class="top-10">Register Airline</h3>
            New Airline <select id="airlines2"><option> -- Select Airline -- </option></select>
            <button type="button" class="btn btn-primary" id="btn-register-airline">Vote</button>

            <h3 class="top-10">Airline History</h3>
            <div id="airline-events">

            </div>
        </div>
        
    </main>

</body>

</html>
